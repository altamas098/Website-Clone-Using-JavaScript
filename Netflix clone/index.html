<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="bg-photo">
        <!-- NAV BAR START HERE -->
        <nav class="nav">
          <div class="logo"><img src="Netflix-Logo.svg" /></div>
          <div class="nav-second">
            <div>
              <i class="fa-solid fa-language fa-2xl"></i>
            </div>
            <div class="drop-down">
              <select id="language">
                <option value="select">English</option>
                <option value="हिन्दी">हिन्दी</option>
              </select>
            </div>

            <div class="btn-signIn">Sign In</div>
          </div>
        </nav>
        <!-- NAV BAR END HERE -->

        <!-- MAIN AREA START HERE -->
        <div class="main-title">
          <h1>Unlimited movies, TV shows, and more.</h1>
          <h2>Watch anywhere. Cancel anytime.</h2>
          <div class="input-box">
            Ready to watch? enter you emial to create or restart your
            membership.
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email address" />
            <button class="btn-getStarted">Get Started</button>
          </div>
        </div>
        <!-- MAIN AREA END HERE -->
      </div>
    </header>
  </body>
</html>
